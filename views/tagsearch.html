{% extends "layout.html" %}

{% block content %}
  <h3>Search For A Tag</h3>
  <hr>
  <form method="GET" action="/wiki/search">

    <div>
      <label for="tag_search" class="col-sm-2 control-label">Tag</label>
      <div class="col-sm-10">
        <input name="tag_search" type="string" class="form-control"/>
      </div>
    </div>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
