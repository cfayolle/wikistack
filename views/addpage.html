{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div>
      <label for="user_name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="user_name" type="string" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="user_email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="user_email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="page_title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="page_title" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="page_content" class="col-sm-2 control-label"> Page Content</label>
      <div class="col-sm-10">
        <input name="page_content" type="text" class="form-control"/>
      </div>
    </div>

    <div>
        <label for="page_tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <input name="page_tags" type="text" class="form-control" placeholder="tag1 tag2 etc."/>
        </div>
      </div>

    <div>
      <label for="page_status" class="col-sm-2 control-label"> Page Status</label>
      <p>INSERT SEQUELIZE.ENUM RESULT???</p>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
